---
name: Bump hermit dependencies
pipelineid: 'updatecli-update-hermit-{{ .github.branch }}'

scms:
  default:
    kind: github
    spec:
      user: '{{ requiredEnv "GIT_USER" }}'
      email: '{{ requiredEnv "GIT_EMAIL" }}'
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "GIT_USER" }}'
      branch: "{{ .github.branch }}"

actions:
  default:
    title: '[updatecli] Update hermit dependencies'
    kind: github/pullrequest
    scmid: default
    spec:
      automerge: false
      labels:
        - automation
        - backport-skip
        - dependency
      description: |-
        ### What
        `hermit` automatic sync

        Generated automatically with {{ requiredEnv "JOB_URL" }}

targets:
  hermit:
    name: 'Update hermit packages'
    scmid: default
    kind: shell
    spec:
      command: bin/hermit upgrade aws-iam-authenticator awscli elastic-package gcloud golangci-lint jq just mage opa pre-commit rain regal shellcheck shfmt yq
      environments:
        - name: PATH
        - name: HOME
